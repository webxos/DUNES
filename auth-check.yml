```yaml
name: Authentication Check

on:
  push:
    branches:
      - main

jobs:
  check-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify OAuth Token
        run: |
          if [ -z "${{ secrets.OAUTH_TOKEN }}" ]; then
            echo "OAuth token not set. Using fallback."
            echo "OAUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi
          curl -f -H "Authorization: token ${{ env.OAUTH_TOKEN }}" https://api.github.com || echo "Token validation failed."

      - name: Post Auth Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Authentication check completed at 05:05 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
