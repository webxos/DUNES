name: Mode Initialization Check

on:
  push:
    branches:
      - main

jobs:
  check-mode-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate Mode Init
        run: |
          node -e "const { setTimeout } = require('timers'); let state = 0; setTimeout(() => state = 1, 100); setTimeout(() => { if (state !== 1) throw new Error('Race condition detected'); }, 200);"

      - name: Post Init Status
        if: github.event.pull_request.number || github.event.issue.number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.payload.issue?.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Mode initialization check completed at 05:57 PM EDT.'
              });
            } else {
              console.log('No issue/PR context available, skipping comment');
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
          issues: write
          pull-requests: write
