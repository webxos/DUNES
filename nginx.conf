http {
  server {
    listen 80;
    server_name vial.github.io;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; connect-src 'self' ws://localhost:4455;";

    # Reverse proxy to FastAPI
    location / {
      proxy_pass http://mcp-server:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket for OBS
    location /obs {
      proxy_pass http://mcp-server:4455;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Placeholder: WebXOS wallet endpoint
    # location /webxos { proxy_pass http://mcp-server:8001; }
  }

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
