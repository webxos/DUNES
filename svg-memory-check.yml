```yaml
name: SVG Memory Check

on:
  push:
    branches:
      - main

jobs:
  check-svg-memory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test SVG Memory
        run: |
          node -e "const { performance } = require('perf_hooks'); const used = process.memoryUsage().heapUsed; for (let i = 0; i < 1000; i++) console.log('Test SVG'); if (process.memoryUsage().heapUsed - used > 1024 * 1024 * 50) throw new Error('Memory overflow detected');"

      - name: Post Memory Status
        if: github.event.pull_request.number || github.event.issue.number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.payload.issue?.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'SVG memory check completed at 05:57 PM EDT.'
              });
            } else {
              console.log('No issue/PR context available, skipping comment');
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
          issues: write
          pull-requests: write
```
