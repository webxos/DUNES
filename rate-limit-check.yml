```yaml
name: Rate Limit Check

on:
  issues:
    types: [opened]

jobs:
  check-rate-limit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Rate Limit and Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const rateLimit = await github.rest.rateLimit.get();
            const issueNumber = context.issue.number;
            if (rateLimit.data.remaining < 100) {
              console.log(`Rate limit low (${rateLimit.data.remaining} remaining). Delaying...`);
              await new Promise(resolve => setTimeout(resolve, 60000));
            }
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Issue opened. Rate limit checked.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
