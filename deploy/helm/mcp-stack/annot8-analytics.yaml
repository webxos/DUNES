apiVersion: v1
kind: Service
metadata:
  name: annot8-analytics-service
  labels:
    app: webxos-annot8-analytics
spec:
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: webxos-annot8-analytics
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: annot8-analytics-deployment
  labels:
    app: webxos-annot8-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webxos-annot8-analytics
  template:
    metadata:
      labels:
        app: webxos-annot8-analytics
    spec:
      containers:
      - name: annot8-analytics
        image: webxos-annot8-analytics:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "sqlite:///wallet.db"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
