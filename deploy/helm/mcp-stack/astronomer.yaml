apiVersion: v1
kind: Service
metadata:
  name: astronomer-service
  labels:
    app: webxos-astronomer
spec:
  ports:
  - port: 8004
    targetPort: 8004
  selector:
    app: webxos-astronomer
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: astronomer-deployment
  labels:
    app: webxos-astronomer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webxos-astronomer
  template:
    metadata:
      labels:
        app: webxos-astronomer
    spec:
      containers:
      - name: astronomer
        image: webxos-astronomer:latest
        ports:
        - containerPort: 8004
        env:
        - name: NASA_API_KEY
          value: "your_nasa_api_key"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
