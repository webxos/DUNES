apiVersion: v1
kind: Service
metadata:
  name: alchemist-service
  labels:
    app: webxos-alchemist
spec:
  ports:
  - port: 8003
    targetPort: 8003
  selector:
    app: webxos-alchemist
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alchemist-deployment
  labels:
    app: webxos-alchemist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webxos-alchemist
  template:
    metadata:
      labels:
        app: webxos-alchemist
    spec:
      containers:
      - name: alchemist
        image: webxos-alchemist:latest
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          value: "sqlite:///wallet.db"
        resources:
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "500m"
            memory: "512Mi"
