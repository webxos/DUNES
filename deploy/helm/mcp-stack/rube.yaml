apiVersion: v1
kind: Service
metadata:
  name: rube-service
  labels:
    app: webxos-rube
spec:
  ports:
  - port: 8006
    targetPort: 8006
  selector:
    app: webxos-rube
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rube-deployment
  labels:
    app: webxos-rube
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webxos-rube
  template:
    metadata:
      labels:
        app: webxos-rube
    spec:
      containers:
      - name: rube
        image: webxos-rube:latest
        ports:
        - containerPort: 8006
        env:
        - name: RUBE_SERVER_URL
          value: "https://api.rube.app"
        - name: RUBE_TOKEN
          valueFrom:
            secretKeyRef:
              name: rube-secrets
              key: rube-token
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
