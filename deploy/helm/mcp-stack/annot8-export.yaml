apiVersion: v1
kind: Service
metadata:
  name: annot8-export-service
  labels:
    app: webxos-annot8-export
spec:
  ports:
  - port: 8002
    targetPort: 8002
  selector:
    app: webxos-annot8-export
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: annot8-export-deployment
  labels:
    app: webxos-annot8-export
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webxos-annot8-export
  template:
    metadata:
      labels:
        app: webxos-annot8-export
    spec:
      containers:
      - name: annot8-export
        image: webxos-annot8-export:latest
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: "sqlite:///wallet.db"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
