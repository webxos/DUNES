apiVersion: v1
kind: Namespace
metadata:
  name: maml-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maml-gateway-deployment
  namespace: maml-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maml-gateway
  template:
    metadata:
      labels:
        app: maml-gateway
    spec:
      containers:
      - name: maml-gateway
        image: webxos-maml-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017/maml_database"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: maml-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: maml-gateway-service
  namespace: maml-gateway
spec:
  selector:
    app: maml-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: maml-secrets
  namespace: maml-gateway
type: Opaque
data:
  secret-key: eW91ci1zZWNyZXQta2V5LWZvci1qd3Q=  # base64 encoded "your-secret-key-for-jwt"
