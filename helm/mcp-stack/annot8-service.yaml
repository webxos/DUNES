apiVersion: v1
kind: Service
metadata:
  name: annot8-service
  labels:
    app: webxos-annot8
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: webxos-annot8
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: annot8-deployment
  labels:
    app: webxos-annot8
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webxos-annot8
  template:
    metadata:
      labels:
        app: webxos-annot8
    spec:
      containers:
      - name: annot8
        image: webxos-annot8:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@db:5432/annot8"
        - name: GOOGLE_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: annot8-secrets
              key: google-client-id
        - name: GOOGLE_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: annot8-secrets
              key: google-client-secret
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: annot8-secrets
              key: secret-key
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
