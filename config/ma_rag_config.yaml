apiVersion: v1
kind: ConfigMap
metadata:
  name: dunes-ma-rag-config
  namespace: webxos
data:
  planner_agent:
    model: "dunes/planner-agent-v1"
    endpoint: "https://api.webxos.netlify.app/v1/dunes/planner"
    tasks:
      - query_decomposition
      - task_distribution
  specialized_agents:
    - name: "extraction"
      model: "dunes/extraction-agent-v1"
      endpoint: "https://api.webxos.netlify.app/v1/dunes/extraction"
      capabilities:
        - evidence_extraction
        - context_retrieval
    - name: "validation"
      model: "dunes/validation-agent-v1"
      endpoint: "https://api.webxos.netlify.app/v1/dunes/validation"
      capabilities:
        - data_validation
        - security_check
    - name: "synthesis"
      model: "dunes/synthesis-agent-v1"
      endpoint: "https://api.webxos.netlify.app/v1/dunes/synthesis"
      capabilities:
        - result_aggregation
        - response_generation
  security_settings:
    encryption_mode: "advanced"
    signature_algorithm: "CRYSTALS-Dilithium"
    oauth_provider: "aws-cognito"
    token_expiry: "3600s"
    reputation_threshold: 1000000000
  dunes_icon: "üê™"
  logging:
    level: "INFO"
    output: "cloudwatch"
    retention: "30d"

# Deployment Instructions
# Path: webxos-vial-mcp/config/ma_rag_config.yaml
# Usage: Load into WebXOS server with `kubectl apply -f config/ma_rag_config.yaml`
