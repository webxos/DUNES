```yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: beluga-mcp-config
  namespace: webxos
data:
  beluga:
    quantum:
      device: "default.qubit"
      wires: 4
      shots: 1000
    database:
      host: "localhost"
      port: 5432
      name: "beluga_db"
      user: "beluga_user"
      password: "${DB_PASSWORD}"
    sensors:
      sonar:
        sample_rate: 44100
        channels: 4
      lidar:
        resolution: 0.1
        max_range: 100.0
  mcp:
    base_url: "http://localhost:8080"
    ws_url: "ws://localhost:8080/ws"
    timeout: 30
    retry_attempts: 3
  dunes:
    encryption_mode: "advanced"
    signature_algorithm: "CRYSTALS-Dilithium"
    oauth_provider: "aws-cognito"
    token_expiry: "3600s"
    reputation_threshold: 2000000000
  streaming:
    obs_websocket: "ws://localhost:4455"
    video_bitrate: 6000
    audio_bitrate: 160
  dunes_icon: "üê™"
  beluga_icon: "üêã"
  logging:
    level: "INFO"
    output: "cloudwatch"
    retention: "30d"

