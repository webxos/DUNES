<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXOS Vial MCP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { font-family: 'Courier New', monospace; background: #000; color: #0f0; margin: 0; }
    .container { display: flex; flex-direction: column; height: 100vh; }
    #mode-selector { padding: 10px; background: #111; }
    #mode-selector select, #mode-selector input, #mode-selector button { 
      font-family: 'Courier New'; background: #000; color: #0f0; border: 1px solid #0f0; margin: 5px; padding: 5px; 
    }
    #content { flex: 1; padding: 10px; }
    #three-canvas { width: 100%; height: 400px; }
    #error-console { height: 100px; background: #111; color: #f00; padding: 10px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div id="mode-selector">
      <select id="mode" onchange="switchMode(this.value)">
        <option value="svg">SVG</option>
        <option value="launch">LAUNCH</option>
        <option value="swarm">SWARM</option>
        <option value="galaxycraft">GALAXYCRAFT</option>
        <option value="telescope">TELESCOPE</option>
        <option value="dropship">DROPSHIP</option>
      </select>
      <input type="text" id="wallet-id" placeholder="Wallet ID">
      <input type="text" id="input-data" placeholder="GIBS Layer,Time | APOD Date | Supply Chain Config">
      <button onclick="executeMode()">Execute</button>
    </div>
    <div id="content">
      <canvas id="three-canvas"></canvas>
    </div>
    <div id="error-console"></div>
  </div>
  <script type="module">
    import UIControls from './public/js/ui-controls.js';
    const ui = UIControls({ contentId: 'content', errorConsoleId: 'error-console', canvasId: 'three-canvas' });
    window.switchMode = (mode) => ui.switchMode(mode);
    window.executeMode = () => {
      const walletId = document.getElementById('wallet-id').value;
      const inputData = document.getElementById('input-data').value;
      ui.executeMode(document.getElementById('mode').value, walletId, inputData);
    };
  </script>
</body>
</html>
