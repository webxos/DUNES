name: Memory Leak Check

on:
  push:
    branches:
      - main

jobs:
  check-memory-leak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate Mode Switching
        run: |
          node -e "const { performance } = require('perf_hooks'); let memory = 0; for (let i = 0; i < 50; i++) { const used = process.memoryUsage().heapUsed; if (i > 0 && used - memory > 1024 * 1024 * 10) throw new Error('Memory leak detected'); memory = used; } console.log('Memory leak check passed.');"

      - name: Post Memory Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Memory leak check passed at 05:21 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
