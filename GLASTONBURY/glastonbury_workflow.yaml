workflows:
  - id: infinity_workflow
    maml_file: "workflows/infinity_workflow.maml.md"
    modes:
      - fortran-256aes
      - c64-512aes
      - amoeba-1024aes
      - cm-2048aes
    inputs:
      api_endpoint: "https://api.example.com/data"
      neuralink_stream: "wss://neuralink-api/stream"
      donor_wallet_id: "eth:0x1234567890abcdef"
    outputs:
      maml_output_dir: "/data/output"
      ipfs_backup: "ipfs://backups/"