```yaml
name: Aerospace Repair Workflow
context:
  type: aerospace
  solidar: true
  bluetooth_mesh: true
  encryption: 2048-aes
actions:
  - fetch_data:
      source: solidar
      id: starship_hvac_456
  - analyze:
      cuda: true
      qiskit: true
      output: repair_analysis
  - process_llm:
      model: claude-flow
      input: "Analyze HVAC system failure for optimal repair strategy."
  - archive:
      format: maml
      id: repair_analysis_456
  - generate_receipt:
      format: mu
      id: repair_receipt_456
metadata:
  created: 2025-09-12
  author: Webxos
  license: MIT

# Instructions:
# 1. Save in sdk/templates/ directory.
# 2. Modify 'source' to include other data sources (e.g., neuralink, glastonbury_library).
# 3. Add new actions (e.g., visualize: plotly) for UI integration.
# 4. For LLM scaling, extend 'process_llm' with additional models or inputs.
# 5. Load with WorkflowManager.load_workflow in workflow_manager.py.
# 6. Ensure sakina_client.py, workflow_manager.py, and llm_integration.py are in the project.
