```yaml
# helm-chart.yaml
# Purpose: Deploys the CHIMERA 2048 OEM MCP server on Kubernetes with NVIDIA GPU support.
# Customization: Adjust resource limits, add sidecar containers, or modify scaling policies.

apiVersion: v2
name: chimera-hub
description: Helm chart for CHIMERA 2048 OEM MCP Server
version: 0.1.0
type: application
appVersion: "1.0.0"

# Dependency for NVIDIA GPU support
dependencies:
  - name: nvidia-gpu-operator
    version: "23.9.0"
    repository: "https://nvidia.github.io/gpu-operator"

# Namespace configuration
install:
  namespace: chimera-hub
  createNamespace: true

# Resource limits and requests
# Customization: Adjust based on your cluster's capacity
resources:
  limits:
    nvidia.com/gpu: 1
    cpu: "4"
    memory: "16Gi"
  requests:
    cpu: "2"
    memory: "8Gi"
    nvidia.com/gpu: 1

# Autoscaling configuration
# Customization: Modify thresholds or disable autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetGPUUtilizationPercentage: 85

# Service configuration
service:
  type: ClusterIP
  ports:
    - name: api
      port: 8000
      targetPort: 8000
    - name: metrics
      port: 9090
      targetPort: 9090

# Environment variables
# Customization: Add additional variables as needed
env:
  - name: NVIDIA_DRIVER_CAPABILITIES
    value: "compute,utility,video"
  - name: CUDA_VISIBLE_DEVICES
    value: "0"
  - name: SQLALCHEMY_DATABASE_URI
    value: "postgresql://user:pass@localhost:5432/chimera_hub"
  - name: PROMETHEUS_MULTIPROC_DIR
    value: "/var/lib/prometheus"

# Node selector for GPU-enabled nodes
nodeSelector:
  nvidia.com/gpu: "true"
```