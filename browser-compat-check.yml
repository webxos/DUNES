```yaml
name: Browser Compatibility Check

on:
  push:
    branches:
      - main

jobs:
  check-browser-compat:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, safari]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Browser Test
        uses: browser-actions/setup-${{ matrix.browser }}@latest
        with:
          browser: ${{ matrix.browser }}

      - name: Post Compat Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Browser compatibility check completed for ${{ matrix.browser }} at 05:36 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
