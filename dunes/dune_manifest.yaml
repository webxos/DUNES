# dune_manifest.yaml
# Description: Manifest file for DUNE Server deployments, declaring supported extensions, agent capabilities, and semantic roles. Ensures consistent configuration across Kubernetes clusters and supports protocol fidelity.

apiVersion: dune.webxos.ai/v1
kind: Manifest
metadata:
  name: dune-server
  namespace: dune
spec:
  protocolVersion: "2.0.0"
  agents:
    - id: "agent://legal-head-1"
      capabilities:
        - legal_workflow
        - cuda_processing
        - quantum_encryption
      roles:
        - data_analysis
        - case_law_query
    - id: "agent://legal-head-2"
      capabilities:
        - text_analysis
        - maml_execution
      roles:
        - document_processing
  extensions:
    - name: maml-workflow-v1
      version: "1.0.0"
      schema: "dune_protocol_schema.json"
  resources:
    - cuda
    - postgresql
  dependencies:
    - torch==2.0.1
    - qiskit==0.45.0
    - dspy==2.4.0
  security:
    encryption: AES-2048
    signature: CRYSTALS-Dilithium