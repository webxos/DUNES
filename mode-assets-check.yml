name: Mode Assets Check

on:
  push:
    branches:
      - main

jobs:
  check-mode-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Mode Assets
        run: |
          for mode in dropship galaxycraft telescope; do
            if [ ! -d "public/assets/$mode" ]; then
              echo "Assets for $mode missing. Creating default directory."
              mkdir -p "public/assets/$mode"
              touch "public/assets/$mode/default.svg"
            fi
          done

      - name: Post Assets Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Mode assets verified at 05:12 PM EDT, 08/24/2025.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
