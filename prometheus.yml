global:
  scrape_interval: 15s
scrape_configs:
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'mcp-api'
  - job_name: 'spacex-api-metrics'
    static_configs:
      - targets: ['api.spacexdata.com:443']
        labels:
          service: 'spacex-api'
  - job_name: 'nasa-api-metrics'
    static_configs:
      - targets: ['api.nasa.gov:443']
        labels:
          service: 'nasa-api'
