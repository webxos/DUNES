<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GalaxyCraft | StarFox-Inspired Space Combat</title>
  <meta name="description" content="Experience GalaxyCraft - a StarFox 64-inspired space combat simulator with precise third-person controls and targeting.">
  <meta name="keywords" content="GalaxyCraft, StarFox, space combat, WebGL, drone swarm, space simulator">
  <meta name="author" content="WebXOS">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', 'Courier New', monospace;
    }
    body {
      background: #000;
      color: #0ff;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Main UI */
    .ui-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 20;
      padding: 15px;
      background: rgba(0, 20, 30, 0.7);
      border-radius: 20px;
      border: 2px solid #0ff;
      backdrop-filter: blur(5px);
    }
    .ui-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(145deg, #003344, #001122);
      border: 2px solid #0ff;
      color: #0ff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.2s ease;
    }
    .ui-btn:hover {
      background: linear-gradient(145deg, #004455, #002233);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }
    .ui-btn.active {
      background: linear-gradient(145deg, #ff3300, #cc2200);
      border-color: #ff3300;
      box-shadow: 0 0 20px rgba(255, 51, 0, 0.8);
      color: #fff;
    }
    .ui-btn .key {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    /* StarFox-Style Reticle */
    .starfox-reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }
    .crosshair {
      width: 30px;
      height: 30px;
      border: 2px solid #0f0;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
    .crosshair::before, .crosshair::after {
      content: '';
      position: absolute;
      background: #0f0;
    }
    .crosshair::before {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .crosshair::after {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .target-lock {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #f00;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      animation: pulse 0.5s infinite alternate;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes pulse {
      from { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }
    
    /* Combat Stats */
    .combat-stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #0f0;
      border-radius: 10px;
      font-size: 16px;
      color: #0f0;
      z-index: 15;
    }
    .health-bar, .shield-bar {
      width: 200px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    .health-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #f00, #ff3300);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .shield-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #0cf, #06f);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .warning-alert {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #f00;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 25;
      pointer-events: none;
    }
    .warning-alert.active {
      animation: alert-flash 0.5s infinite alternate;
    }
    @keyframes alert-flash {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Currency Display */
    .currency-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #0f0;
      border-radius: 10px;
      font-size: 16px;
      color: #0f0;
      z-index: 15;
      display: flex;
      align-items: center;
    }
    .currency-icon {
      color: #0f0;
      font-size: 20px;
      margin-right: 10px;
    }
    
    /* Drone Status */
    .drone-status {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #0ff;
      border-radius: 10px;
      font-size: 14px;
      color: #0ff;
      z-index: 15;
      display: none;
    }
    .drone-status.active {
      display: block;
    }
    
    /* Main Menu */
    .main-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 10, 20, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: #0ff;
    }
    .game-title {
      font-size: 60px;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      letter-spacing: 4px;
    }
    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }
    .menu-btn {
      padding: 15px 30px;
      background: linear-gradient(145deg, #003344, #001122);
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .menu-btn:hover {
      background: linear-gradient(145deg, #004455, #002233);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: translateY(-3px);
    }
    .settings-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 20, 30, 0.9);
      padding: 30px;
      border: 2px solid #0ff;
      border-radius: 15px;
      width: 400px;
      display: none;
      z-index: 110;
    }
    .settings-panel h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .settings-row {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .settings-row label {
      font-size: 18px;
    }
    .settings-row input {
      background: #002233;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 5px 10px;
      border-radius: 5px;
      width: 80px;
    }
    .close-settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #0ff;
      font-size: 20px;
      cursor: pointer;
    }
    
    /* Console Messages */
    .console-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      color: #0ff;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 25;
    }
    .console-message.active {
      opacity: 1;
    }
    
    /* Light Speed Effect */
    .light-speed-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,0,0,0) 70%);
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .light-speed-effect.active {
      opacity: 1;
      animation: lightSpeed 10s linear;
    }
    @keyframes lightSpeed {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    /* Explosion Effect */
    .explosion-effect {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff3300 0%, rgba(255,51,0,0) 70%);
      box-shadow: 0 0 50px rgba(255, 100, 0, 0.8);
      z-index: 5;
      opacity: 0;
      pointer-events: none;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .ui-container {
        bottom: 10px;
        padding: 10px;
        gap: 10px;
      }
      .ui-btn {
        width: 60px;
        height: 60px;
        font-size: 10px;
      }
      .ui-btn .key {
        font-size: 16px;
      }
      .game-title {
        font-size: 40px;
      }
      .menu-btn {
        padding: 12px 24px;
        font-size: 18px;
      }
      .combat-stats {
        bottom: 100px;
        left: 10px;
        font-size: 14px;
        padding: 10px;
      }
      .health-bar, .shield-bar {
        width: 150px;
        height: 15px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Light Speed Effect -->
    <div class="light-speed-effect" id="lightSpeedEffect"></div>
    
    <!-- StarFox-Style Reticle -->
    <div class="starfox-reticle">
      <div class="crosshair"></div>
      <div class="target-lock" id="targetLock" style="display: none;"></div>
    </div>
    
    <!-- Combat Stats -->
    <div class="combat-stats">
      <div>WAVE: <span id="waveCount">1</span></div>
      <div>ENEMIES: <span id="enemyCount">0</span></div>
      <div>SCORE: <span id="combatScore">0</span></div>
      <div>HEALTH:</div>
      <div class="health-bar"><div class="health-fill" id="healthFill" style="width: 100%"></div></div>
      <div>SHIELD:</div>
      <div class="shield-bar"><div class="shield-fill" id="shieldFill" style="width: 100%"></div></div>
    </div>
    
    <!-- Currency Display -->
    <div class="currency-display">
      <span class="currency-icon">$</span>
      <span id="currencyCount">0</span>
    </div>
    
    <!-- Drone Status -->
    <div class="drone-status" id="droneStatus">
      <div>DRONES: <span id="droneCount">0</span>/3</div>
      <div>FORMATION: <span id="formationType">FOLLOW</span></div>
      <div>LEVEL: <span id="droneLevel">1</span></div>
    </div>
    
    <div class="warning-alert" id="warningAlert">INCOMING!</div>
    
    <!-- Main UI Controls -->
    <div class="ui-container">
      <div class="ui-btn" id="thrustBtn">
        <div class="key">W</div>
        <div>THRUST</div>
      </div>
      <div class="ui-btn" id="combatBtn">
        <div class="key">ALT</div>
        <div>COMBAT</div>
      </div>
      <div class="ui-btn" id="ecoBtn">
        <div class="key">TAB</div>
        <div>ECO MODE</div>
      </div>
      <div class="ui-btn" id="fireBtn">
        <div class="key">SPC</div>
        <div>FIRE</div>
      </div>
      <div class="ui-btn" id="boostBtn">
        <div class="key">SHIFT</div>
        <div>BOOST</div>
      </div>
      <div class="ui-btn" id="menuBtn">
        <div class="key">ESC</div>
        <div>MENU</div>
      </div>
    </div>
    
    <!-- Console Messages -->
    <div class="console-message" id="consoleMessage"></div>
    
    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
      <h1 class="game-title">GALAXYCRAFT</h1>
      <div class="menu-options">
        <div class="menu-btn" id="startBtn">SINGLE PLAYER</div>
        <div class="menu-btn" id="multiplayerBtn">MULTIPLAYER</div>
        <div class="menu-btn" id="settingsBtn">SETTINGS</div>
        <div class="menu-btn" id="quitBtn">QUIT</div>
      </div>
      
      <div class="settings-panel" id="settingsPanel">
        <button class="close-settings" id="closeSettings">X</button>
        <h2>GAME SETTINGS</h2>
        <div class="settings-row">
          <label>Mouse Sensitivity:</label>
          <input type="number" id="mouseSensitivity" value="0.003" step="0.001" min="0.001" max="0.01">
        </div>
        <div class="settings-row">
          <label>Invert Y-Axis:</label>
          <input type="checkbox" id="invertYAxis">
        </div>
        <div class="settings-row">
          <label>Flight Assist:</label>
          <input type="checkbox" id="flightAssist" checked>
        </div>
        <div class="settings-row">
          <label>Sound Volume:</label>
          <input type="range" id="soundVolume" min="0" max="100" value="80">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Game state and configuration
    const GameState = {
      MENU: 0,
      PLAYING: 1,
      COMBAT: 2,
      ECO: 3,
      PAUSED: 4
    };
    
    const FormationType = {
      FOLLOW: "FOLLOW",
      PATROL: "PATROL",
      COPY: "COPY"
    };
    
    let currentState = GameState.MENU;
    let mouseSensitivity = 0.003;
    let invertYAxis = false;
    let flightAssist = true;
    
    // Initialize Three.js
    let scene, camera, renderer;
    let player, playerModel, enemies = [], projectiles = [], drones = [], celestialObjects = [], currency = [];
    let mixers = [];
    let clock = new THREE.Clock();
    
    // Player controls state
    const controls = {
      forward: false,
      backward: false,
      left: false,
      right: false,
      up: false,
      down: false,
      boost: false,
      fire: false,
      combat: false,
      eco: false,
      rollLeft: false,
      rollRight: false,
      lightSpeed: false,
      spin180: false,
      deployNuke: false,
      deployDrone: false
    };
    
    // Player stats
    const playerStats = {
      health: 100,
      shield: 100,
      score: 0,
      currency: 0,
      wave: 1,
      speed: 30,
      ecoSpeed: 15,
      boostMultiplier: 2,
      lightSpeedMultiplier: 10,
      lightSpeedActive: false,
      lightSpeedCooldown: 0,
      fireRate: 0.1,
      lastFire: 0,
      rotationSpeed: 2.0,
      droneCount: 0,
      maxDrones: 3,
      droneLevel: 1,
      formation: FormationType.FOLLOW,
      experience: 0,
      level: 1
    };
    
    // Initialize the game
    function init() {
      // Set up scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000010);
      scene.fog = new THREE.Fog(0x000010, 50, 500);
      
      // Set up camera - Third person view like StarFox
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 3, 10);
      
      // Set up renderer
      renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById('gameCanvas'),
        antialias: true,
        powerPreference: "high-performance"
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.shadowMap.enabled = true;
      
      // Add lighting
      const ambientLight = new THREE.AmbientLight(0x444455);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
      
      // Create starfield
      createStarfield();
      
      // Create celestial objects
      createCelestialObjects();
      
      // Create player ship with blue triangle like StarFox
      createPlayerShip();
      
      // Create home planet
      createHomePlanet();
      
      // Create initial enemies
      spawnEnemyWave(5);
      
      // Set up event listeners
      setupEventListeners();
      
      // Start animation loop
      animate();
      
      // Show console message
      showConsoleMessage("GalaxyCraft initialized. Ready for launch!");
    }
    
    // Create starfield background
    function createStarfield() {
      const starGeometry = new THREE.BufferGeometry();
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.7,
        sizeAttenuation: true
      });
      
      const starVertices = [];
      for (let i = 0; i < 15000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
      }
      
      starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);
    }
    
    // Create celestial objects (planets, asteroids, etc.)
    function createCelestialObjects() {
      // Create asteroid belt
      for (let i = 0; i < 100; i++) {
        const size = 0.5 + Math.random() * 3;
        const asteroidGeometry = new THREE.SphereGeometry(size, 8, 8);
        const asteroidMaterial = new THREE.MeshPhongMaterial({
          color: 0x888888,
          emissive: 0x333333,
          specular: 0xaaaaaa,
          shininess: 30
        });
        
        const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);
        
        // Position in a belt formation
        const angle = Math.random() * Math.PI * 2;
        const radius = 100 + Math.random() * 50;
        const height = (Math.random() - 0.5) * 20;
        
        asteroid.position.set(
          Math.cos(angle) * radius,
          height,
          Math.sin(angle) * radius
        );
        
        asteroid.rotation.set(
          Math.random() * Math.PI,
          Math.random() * Math.PI,
          Math.random() * Math.PI
        );
        
        asteroid.velocity = new THREE.Vector3(
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.2,
          (Math.random() - 0.5) * 0.5
        );
        
        asteroid.isAsteroid = true;
        asteroid.health = size * 10;
        
        scene.add(asteroid);
        celestialObjects.push(asteroid);
      }
      
      // Create some distant planets
      for (let i = 0; i < 5; i++) {
        const size = 10 + Math.random() * 20;
        const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
        
        // Different colors for different planets
        const colors = [0x3366ff, 0xff6633, 0x33ff66, 0xff33cc, 0xffff33];
        const planetMaterial = new THREE.MeshPhongMaterial({
          color: colors[i],
          emissive: colors[i] - 0x222222,
          specular: 0xffffff,
          shininess: 50
        });
        
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        
        // Position planets far away
        const angle = (i / 5) * Math.PI * 2;
        const radius = 300 + Math.random() * 200;
        
        planet.position.set(
          Math.cos(angle) * radius,
          (Math.random() - 0.5) * 100,
          Math.sin(angle) * radius
        );
        
        planet.isPlanet = true;
        
        scene.add(planet);
        celestialObjects.push(planet);
      }
    }
    
    // Create home planet
    function createHomePlanet() {
      const planetGeometry = new THREE.SphereGeometry(25, 32, 32);
      const planetMaterial = new THREE.MeshPhongMaterial({
        color: 0x00ff00,
        emissive: 0x00aa00,
        specular: 0xffffff,
        shininess: 70,
        wireframe: false
      });
      
      const homePlanet = new THREE.Mesh(planetGeometry, planetMaterial);
      homePlanet.position.set(0, 0, -200);
      homePlanet.isHomePlanet = true;
      homePlanet.health = 1000;
      
      scene.add(homePlanet);
      celestialObjects.push(homePlanet);
    }
    
    // Create player ship with blue triangle like StarFox
    function createPlayerShip() {
      // Create a group for the player to allow for easier camera following
      player = new THREE.Group();
      scene.add(player);
      
      // Create the ship model (more streamlined like an F-47 fighter jet)
      const bodyGeometry = new THREE.CylinderGeometry(0.8, 1.2, 4, 8);
      const wingGeometry = new THREE.BoxGeometry(3, 0.2, 1.5);
      const tailGeometry = new THREE.BoxGeometry(1, 1, 1);
      
      const shipMaterial = new THREE.MeshPhongMaterial({
        color: 0x0066ff,
        emissive: 0x0033aa,
        specular: 0xffffff,
        shininess: 100
      });
      
      // Main body
      playerModel = new THREE.Mesh(bodyGeometry, shipMaterial);
      playerModel.rotation.x = Math.PI / 2;
      playerModel.position.z = -2;
      player.add(playerModel);
      
      // Wings
      const leftWing = new THREE.Mesh(wingGeometry, shipMaterial);
      leftWing.position.set(-1.5, 0, -1.5);
      leftWing.rotation.z = Math.PI / 6;
      player.add(leftWing);
      
      const rightWing = new THREE.Mesh(wingGeometry, shipMaterial);
      rightWing.position.set(1.5, 0, -1.5);
      rightWing.rotation.z = -Math.PI / 6;
      player.add(rightWing);
      
      // Tail
      const tail = new THREE.Mesh(tailGeometry, shipMaterial);
      tail.position.set(0, 0, -3);
      tail.scale.set(0.5, 1, 2);
      player.add(tail);
      
      // Add engine glow with improved visuals
      const engineGeometry = new THREE.SphereGeometry(0.6, 16, 16);
      const engineMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        emissive: 0x0088ff,
        transparent: true,
        opacity: 0.9
      });
      
      const leftEngine = new THREE.Mesh(engineGeometry, engineMaterial);
      leftEngine.position.set(-0.8, 0, -3.5);
      player.add(leftEngine);
      
      const rightEngine = new THREE.Mesh(engineGeometry, engineMaterial);
      rightEngine.position.set(0.8, 0, -3.5);
      player.add(rightEngine);
      
      // Center engine
      const centerEngine = new THREE.Mesh(engineGeometry, engineMaterial);
      centerEngine.position.set(0, 0, -3.5);
      centerEngine.scale.set(0.8, 0.8, 1.5);
      player.add(centerEngine);
      
      // Engine glow effects
      const engineGlowGeometry = new THREE.SphereGeometry(0.8, 16, 16);

    // Create a projectile

        emissive: isPlayerProjectile ? 0x00aa00 : 0xaa0000

        projectile.position.z -= 2; // Start from the front of the ship
        
        // Calculate direction based on camera view (forward direction)
        const direction = new THREE.Vector3(0, 0, -1);
        direction.applyQuaternion(camera.quaternion);
        
        projectile.velocity = direction.multiplyScalar(120);
        projectile.isPlayerProjectile = true;

        // Not implemented in this demo

      scene.add(projectile);
      projectiles.push(projectile);

      setTimeout(() => {

        emissive: 0xff0000,

      // Find nearest enemy to target

      for (const enemy of enemies) {

        if (distance < nearestDistance) {
          nearestDistance = distance;
          nearestEnemy = enemy;
        }

      nuke.target = nearestEnemy;
      nuke.speed = 50;
      nuke.isNuke = true;
      
      scene.add(nuke);
      projectiles.push(nuke);
      
      // Show console message
      showConsoleMessage("Nuke deployed! Clear the area!");

          const index = projectiles.indexOf(nuke);
          if (index > -1) {
            projectiles.splice(index, 1);

    // Animation loop

      if (currentState === GameState.PLAYING || currentState === GameState.COMBAT || currentState === GameState.ECO) {
        updatePlayer(delta);
        updateCamera(delta);
        updateEnemies(delta);
        updateProjectiles(delta);
        updateDrones(delta);
        updateCurrency(delta);
        updateCelestialObjects(delta);

    // Update player position and rotation
    function updatePlayer(delta) {
      // Calculate movement speed
      let speed = playerStats.speed;
      if (controls.boost) {
        speed *= playerStats.boostMultiplier;
      }
      if (playerStats.lightSpeedActive) {
        speed *= playerStats.lightSpeedMultiplier;
      }
      
      // Apply movement based on controls
      const moveVector = new THREE.Vector3(0, 0, 0);
      
      if (controls.forward) {
        moveVector.z -= 1;
      }
      if (controls.backward) {
        moveVector.z += 0.5;
      }
      if (controls.left) {
        moveVector.x -= 1;
      }
      if (controls.right) {
        moveVector.x += 1;
      }
      
      // Normalize movement vector to ensure consistent speed in all directions
      if (moveVector.length() > 0) {
        moveVector.normalize();
      }
      
      // Apply movement to player
      player.translateX(moveVector.x * speed * delta);
      player.translateY(moveVector.y * speed * delta);
      player.translateZ(moveVector.z * speed * delta);
      
      // Update movement direction
      if (moveVector.length() > 0) {
        player.movementDirection.copy(moveVector).normalize();
      }
      
      // Apply rotation based on movement and controls
      if (flightAssist) {
        // Smooth rotation towards movement direction
        const targetQuaternion = new THREE.Quaternion();
        targetQuaternion.setFromUnitVectors(new THREE.Vector3(0, 0, -1), player.movementDirection);
        
        player.quaternion.slerp(targetQuaternion, playerStats.rotationSpeed * delta);
      }
      
      // Apply roll based on controls
      if (controls.rollLeft) {
        player.rotation.z += playerStats.rotationSpeed * delta;
      }
      if (controls.rollRight) {
        player.rotation.z -= playerStats.rotationSpeed * delta;
      }
      
      // Handle 180-degree spin
      if (controls.spin180) {
        player.rotation.y += Math.PI;
        controls.spin180 = false;
      }
      
      // Handle light speed boost
      if (controls.lightSpeed && !playerStats.lightSpeedActive && playerStats.lightSpeedCooldown <= 0) {
        playerStats.lightSpeedActive = true;
        playerStats.lightSpeedCooldown = 15; // 15 second cooldown
        
        // Show light speed effect
        document.getElementById('lightSpeedEffect').classList.add('active');
        setTimeout(() => {
          document.getElementById('lightSpeedEffect').classList.remove('active');
        }, 10000);
        
        // Disable light speed after 10 seconds
        setTimeout(() => {
          playerStats.lightSpeedActive = false;
        }, 10000);
        
        controls.lightSpeed = false;
      }
      
      // Update light speed cooldown
      if (playerStats.lightSpeedCooldown > 0) {
        playerStats.lightSpeedCooldown -= delta;
      }
      
      // Handle firing
      if (controls.fire && clock.getElapsedTime() - playerStats.lastFire > playerStats.fireRate) {
        createProjectile(true);
        playerStats.lastFire = clock.getElapsedTime();
      }
      
      // Handle nuke deployment
      if (controls.deployNuke) {
        createNuke();
        controls.deployNuke = false;
      }
      
      // Handle drone deployment
      if (controls.deployDrone) {
        createDrone();
        controls.deployDrone = false;
      }
      
      // Update player stats display
      updatePlayerStats();
    }
    
    // Update camera to follow player
    function updateCamera(delta) {
      // Camera follows player with a slight delay for smooth movement
      const targetPosition = new THREE.Vector3();
      player.getWorldPosition(targetPosition);
      
      // Offset camera behind and above player
      const cameraOffset = new THREE.Vector3(0, 3, 10);
      cameraOffset.applyQuaternion(player.quaternion);
      
      targetPosition.add(cameraOffset);
      
      // Smooth camera movement
      camera.position.lerp(targetPosition, 5 * delta);
      
      // Camera looks at player
      const lookAtPosition = new THREE.Vector3();
      player.getWorldPosition(lookAtPosition);
      camera.lookAt(lookAtPosition);
    }
    
    // Update enemies
    function updateEnemies(delta) {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];
        
        // Move enemy towards player
        const direction = new THREE.Vector3();
        direction.subVectors(player.position, enemy.position).normalize();
        enemy.position.add(direction.multiplyScalar(enemy.speed * delta));
        
        // Rotate enemy to face player
        enemy.lookAt(player.position);
        
        // Check for collision with player
        if (enemy.position.distanceTo(player.position) < 5) {
          // Player takes damage
          playerStats.health -= 5;
          playerStats.shield -= 10;
          
          // Show warning alert
          document.getElementById('warningAlert').classList.add('active');
          setTimeout(() => {
            document.getElementById('warningAlert').classList.remove('active');
          }, 1000);
          
          // Remove enemy
          scene.remove(enemy);
          enemies.splice(i, 1);
          updateEnemyCount();
          continue;
        }
        
        // Enemy firing logic (simplified for demo)
        if (Math.random() < 0.01) {
          createProjectile(false);
        }
      }
      
      // Spawn new wave if all enemies are defeated
      if (enemies.length === 0) {
        playerStats.wave++;
        spawnEnemyWave(5 + playerStats.wave);
        showConsoleMessage("Wave " + playerStats.wave + " incoming!");
      }
    }
    
    // Update projectiles
    function updateProjectiles(delta) {
      for (let i = projectiles.length - 1; i >= 0; i--) {
        const projectile = projectiles[i];
        
        if (projectile.isNuke) {
          // Nuke logic - move towards target and explode
          if (projectile.target && scene.children.includes(projectile.target)) {
            const direction = new THREE.Vector3();
            direction.subVectors(projectile.target.position, projectile.position).normalize();
            projectile.position.add(direction.multiplyScalar(projectile.speed * delta));
            
            // Check if nuke hit target
            if (projectile.position.distanceTo(projectile.target.position) < 3) {
              // Create large explosion
              createExplosion(projectile.position, 20);
              
              // Damage all enemies in large radius
              for (let j = enemies.length - 1; j >= 0; j--) {
                const enemy = enemies[j];
                if (enemy.position.distanceTo(projectile.position) < 30) {
                  scene.remove(enemy);
                  enemies.splice(j, 1);
                  
                  // Add score and currency
                  playerStats.score += enemy.value;
                  playerStats.currency += enemy.value / 5;
                  createCurrencyPickup(enemy.position.clone(), enemy.value / 5);
                }
              }
              
              // Remove nuke
              scene.remove(projectile);
              projectiles.splice(i, 1);
            }
          } else {
            // Target no longer exists, remove nuke
            scene.remove(projectile);
            projectiles.splice(i, 1);
          }
        } else {
          // Regular projectile movement
          projectile.position.add(projectile.velocity.clone().multiplyScalar(delta));
          
          // Check for collisions with enemies
          for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            if (projectile.position.distanceTo(enemy.position) < 2) {
              // Hit enemy
              enemy.health -= 5;
              
              // Create small explosion
              createExplosion(projectile.position, 2);
              
              // Remove projectile
              scene.remove(projectile);
              projectiles.splice(i, 1);
              
              // Check if enemy is destroyed
              if (enemy.health <= 0) {
                scene.remove(enemy);
                enemies.splice(j, 1);
                updateEnemyCount();
                
                // Add score and currency
                playerStats.score += enemy.value;
                playerStats.currency += enemy.value / 5;
                createCurrencyPickup(enemy.position.clone(), enemy.value / 5);
              }
              
              break;
            }
          }
        }
      }
    }
    
    // Update drones
    function updateDrones(delta) {
      for (let i = drones.length - 1; i >= 0; i--) {
        const drone = drones[i];
        
        // Move drone based on formation
        const targetPosition = new THREE.Vector3();
        player.getWorldPosition(targetPosition);
        
        // Apply formation offset
        targetPosition.add(drone.offset);
        
        // Move drone towards target position
        const direction = new THREE.Vector3();
        direction.subVectors(targetPosition, drone.position).normalize();
        drone.position.add(direction.multiplyScalar(drone.speed * delta));
        
        // Rotate drone to face movement direction
        drone.lookAt(drone.position.clone().add(direction));
        
        // Drone firing logic
        if (clock.getElapsedTime() - drone.lastFire > drone.fireRate) {
          // Find nearest enemy
          let nearestEnemy = null;
          let nearestDistance = Infinity;
          
          for (const enemy of enemies) {
            const distance = enemy.position.distanceTo(drone.position);
            if (distance < nearestDistance) {
              nearestDistance = distance;
              nearestEnemy = enemy;
            }
          }
          
          // Fire at enemy if in range
          if (nearestEnemy && nearestDistance < 30) {
            createDroneProjectile(drone.position, nearestEnemy);
            drone.lastFire = clock.getElapsedTime();
          }
        }
      }
    }
    
    // Create drone projectile
    function createDroneProjectile(position, target) {

    // Update currency pickups
    function updateCurrency(delta) {
      for (let i = currency.length - 1; i >= 0; i--) {

        currencyPickup.rotation.x += currencyPickup.rotationSpeed;

    // Update celestial objects
    function updateCelestialObjects(delta) {
      for (const object of celestialObjects) {
        if (object.isAsteroid) {
          // Rotate asteroids
          object.rotation.x += object.velocity.x * delta;
          object.rotation.y += object.velocity.y * delta;
          object.rotation.z += object.velocity.z * delta;
          
          // Move asteroids slightly
          object.position.x += object.velocity.x * delta;
          object.position.y += object.velocity.y * delta;
          object.position.z += object.velocity.z * delta;
          
          // Check for collision with projectiles
          for (let i = projectiles.length - 1; i >= 0; i--) {
            const projectile = projectiles[i];
            if (projectile.position.distanceTo(object.position) < object.geometry.parameters.radius + 0.5) {
              // Asteroid hit
              object.health -= 5;
              
              // Create explosion
              createExplosion(projectile.position, 3);
              
              // Remove projectile
              scene.remove(projectile);
              projectiles.splice(i, 1);
              
              // Check if asteroid is destroyed
              if (object.health <= 0) {
                scene.remove(object);
                const index = celestialObjects.indexOf(object);
                if (index > -1) {
                  celestialObjects.splice(index, 1);
                }
                
                // Create currency pickup
                createCurrencyPickup(object.position.clone(), 5);
                
                break;
              }
            }
          }
        }
      }
    }
    
    // Create explosion effect
    function createExplosion(position, size) {
      const explosionGeometry = new THREE.SphereGeometry(size, 16, 16);
      const explosionMaterial = new THREE.MeshBasicMaterial({
        color: 0xff5500,
        emissive: 0xff0000,
        transparent: true,
        opacity: 0.7
      });
      
      const explosion = new THREE.Mesh(explosionGeometry, explosionMaterial);
      explosion.position.copy(position);
      scene.add(explosion);
      
      // Animate explosion
      let scale = 0.1;
      explosion.scale.set(scale, scale, scale);
      
      const growExplosion = () => {
        scale += 0.2;
        explosion.scale.set(scale, scale, scale);
        explosion.material.opacity -= 0.05;
        
        if (scale < 3) {
          requestAnimationFrame(growExplosion);
        } else {
          scene.remove(explosion);
        }
      };
      
      growExplosion();
    }
    
    // Initialize the game when the page loads
    window.addEventListener('load', init);
  </script>
