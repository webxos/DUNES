```yaml
name: WebSocket Check

on:
  push:
    branches:
      - main

jobs:
  check-websocket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test WebSocket
        run: |
          wscat -c ws://vial.github.io/api/mcp/ws -t 10 || echo "WebSocket connection failed."

      - name: Post WebSocket Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'WebSocket check completed at 05:21 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
