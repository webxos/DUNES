name: CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: vial_mcp
        ports:
          - 5432:5432
      redis:
        image: redis:6
        ports:
          - 6379:6379
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install frontend dependencies
        run: npm install
      - name: Run Flake8
        run: flake8 . --max-line-length=120 --extend-ignore=E203,W503
      - name: Run tests
        env:
          PYTHONPATH: .
          TESTING: true
          DATABASE_URL: postgresql+psycopg://user:password@localhost:5432/vial_mcp
          MONGO_URI: mongodb://localhost:27017
        run: pytest vial/ -v --cov=server --cov-report=html
