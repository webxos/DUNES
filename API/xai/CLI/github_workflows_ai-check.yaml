name: AI Code Check
on: [push]
jobs:
  ai-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run ai-lint
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      - run: npm run ai-test
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}