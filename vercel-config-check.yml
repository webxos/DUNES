```yaml
name: Vercel Config Check

on:
  push:
    branches:
      - main

jobs:
  check-vercel-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Vercel Config
        run: |
          if [ ! -f "vercel.json" ]; then
            echo "vercel.json not found. Creating default."
            echo '{"version": 2}' > vercel.json
          fi

      - name: Post Config Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Vercel config verified at 04:57 PM EDT, 08/24/2025.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
