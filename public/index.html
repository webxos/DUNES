<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vial MCP Controller | WebXOS 2025</title>
  <meta name="description" content="Vial MCP Controller - WebXOS Masterkey Remote with 3D hero interface for Model Context Protocol management.">
  <meta name="keywords" content="Vial MCP, WebXOS, MCP Controller, Three.js, WASM, PWA, Docker, GitHub">
  <meta name="author" content="WebXOS">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Vial MCP Controller - WebXOS 2025">
  <meta property="og:description" content="Explore the Vial MCP Controller, a 3D hero-powered PWA by WebXOS for MCP management.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vial.github.io/vial/">
  <meta property="og:site_name" content="WebXOS">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Vial MCP Controller - WebXOS 2025">
  <meta name="twitter:description" content="Master your MCP server with Vial's innovative 3D hero interface.">
  <link rel="canonical" href="https://vial.github.io/vial/">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: #000000;
      color: #00FF00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    #cosmicCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: rgba(0, 0, 0, 0);
    }
    #hero {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00FF00;
      border-radius: 15px;
      max-width: 90%;
      width: 600px;
    }
    #terminal {
      margin: 15px 0;
      padding: 10px;
      background: #1a202c;
      border: 1px solid #4a5568;
      color: #48bb78;
      font-family: 'Courier New', Courier, monospace;
      min-height: 100px;
      overflow-y: auto;
      max-height: 200px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 100%;
    }
    .control-item {
      flex: 1 1 100px;
      min-width: 80px;
    }
    #git-push-container {
      flex: 2 1 150px;
      min-width: 150px;
    }
    #api-access-panel {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #2d3748;
      border: 1px solid #4a5568;
    }
    #api-access-panel.active {
      display: block;
    }
    button {
      background: #00FF00;
      border: 2px solid #00FF00;
      padding: 8px 12px;
      color: #000000;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background: #00CC00;
    }
    button#oauth {
      background: #FF0000;
      border-color: #FF0000;
      color: #FFFFFF;
    }
    button#oauth:hover {
      background: #CC0000;
    }
    input[type="text"] {
      background: #00FF00;
      border: 2px solid #00FF00;
      padding: 8px;
      color: #000000;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 5px;
      transition: background 0.2s;
    }
    input[type="text"]:hover {
      background: #00CC00;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 12px;
      color: #00FF00;
      opacity: 0.6;
    }
    @media (max-width: 600px) {
      #hero {
        width: 95%;
      }
      .controls {
        gap: 5px;
      }
      .control-item, #git-push-container {
        flex: 1 1 80px;
        min-width: 70px;
      }
      button, input[type="text"] {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.142.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('cosmicCanvas').appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00FF00, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 5;

    const controls = new OrbitControls(camera, renderer.domElement);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const terminal = document.getElementById('terminal');
    const log = (msg) => { terminal.innerHTML += `<p>${msg}</p>`; terminal.scrollTop = terminal.scrollHeight; };
    const prompt = document.createElement('div');
    prompt.className = 'prompt';
    prompt.style.display = 'none';
    document.body.appendChild(prompt);
    const showPrompt = (msg) => { prompt.textContent = msg; prompt.style.display = 'block'; setTimeout(() => prompt.style.display = 'none', 3000); };

    document.addEventListener('DOMContentLoaded', () => {
      log('Vial MCP Controller initialized. Use /help for API commands.');
      log('$WEBXOS Balance: 0.0000 | Reputation: 0');

      document.getElementById('authenticate').addEventListener('click', () => {
        fetch('/api/auth/token', { method: 'POST', body: JSON.stringify({ username: 'admin', password: 'admin' }) })
          .then(res => res.json())
          .then(data => { log(`Authenticate: ${JSON.stringify(data)}`); showPrompt('Authenticated'); })
          .catch(err => { log(`Error: ${err.message}`); showPrompt('Authentication Failed'); });
      });

      document.getElementById('void').addEventListener('click', () => { log('Void operation initiated.'); showPrompt('Void Initiated'); });
      document.getElementById('troubleshoot').addEventListener('click', () => {
        fetch('/api/troubleshoot')
          .then(res => res.json())
          .then(data => { log(`Troubleshoot: ${JSON.stringify(data)}`); showPrompt('Troubleshoot Complete'); })
          .catch(err => { log(`Error: ${err.message}`); showPrompt('Troubleshoot Failed'); });
      });
      document.getElementById('quantum-link').addEventListener('click', () => {
        fetch('/api/quantum/link', { method: 'POST', body: JSON.stringify({ node_a: 'node1', node_b: 'node2' }) })
          .then(res => res.json())
          .then(data => { log(`Quantum Link: ${JSON.stringify(data)}`); showPrompt('Quantum Link Established'); })
          .catch(err => { log(`Error: ${err.message}`); showPrompt('Quantum Link Failed'); });
      });
      document.getElementById('export').addEventListener('click', () => { log('Export initiated.'); showPrompt('Export Started'); });
      document.getElementById('import').addEventListener('click', () => { log('Import initiated.'); showPrompt('Import Started'); });
      document.getElementById('api-access').addEventListener('click', () => {
        document.getElementById('api-access-panel').classList.toggle('active');
      });
      document.getElementById('generate-credentials').addEventListener('click', () => {
        fetch('/api/generate-credentials')
          .then(res => res.json())
          .then(data => { log(`New Credentials: ${JSON.stringify(data)}`); showPrompt('Credentials Generated'); })
          .catch(err => { log(`Error: ${err.message}`); showPrompt('Credential Generation Failed'); });
      });
      document.getElementById('close').addEventListener('click', () => {
        document.getElementById('api-access-panel').classList.remove('active');
      });

      document.getElementById('git-push').addEventListener('click', () => {
        const commitMsg = document.getElementById('git-push-input').value;
        if (commitMsg) {
          fetch('/api/git/push', { method: 'POST', body: JSON.stringify({ message: commitMsg }) })
            .then(res => res.json())
            .then(data => { log(`Git Push: ${JSON.stringify(data)}`); showPrompt('Git Push Successful'); })
            .catch(err => { log(`Error: ${err.message}`); showPrompt('Git Push Failed'); });
          document.getElementById('git-push-input').value = '';
        } else {
          log('Error: Commit message required');
          showPrompt('Enter Commit Message');
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === '/' && e.target.tagName !== 'INPUT') {
          e.preventDefault();
          log('/help - Show commands\n/authenticate - Authenticate\n/void - Void operation\n/troubleshoot - Run diagnostics\n/quantum-link - Establish quantum link\n/export - Export data\n/import - Import data\n/api-access - Toggle API credentials');
        }
      });
    });
  </script>
</head>
<body>
  <div id="cosmicCanvas">
    <div class="hud"></div>
  </div>
  <div id="hero">
    <h1>Vial MCP Controller</h1>
    <div id="terminal"></div>
    <div class="controls">
      <div class="control-item">
        <button id="authenticate">Authenticate</button>
      </div>
      <div class="control-item">
        <button id="void">Void</button>
      </div>
      <div class="control-item">
        <button id="troubleshoot">Troubleshoot</button>
      </div>
      <div class="control-item">
        <button id="quantum-link">Quantum Link</button>
      </div>
      <div class="control-item">
        <button id="export">Export</button>
      </div>
      <div class="control-item">
        <button id="import">Import</button>
      </div>
      <div class="control-item">
        <button id="api-access">API Access</button>
      </div>
      <div id="git-push-container">
        <input type="text" id="git-push-input" placeholder="Commit message...">
        <button id="git-push">Git Push</button>
      </div>
    </div>
    <div id="api-access-panel">
      <h2>API Access Credentials</h2>
      <input type="text" placeholder="Token" readonly>
      <button id="generate-credentials">Generate New Credentials</button>
      <button id="close">Close</button>
    </div>
  </div>
  <div class="footer">WebXOS Vial MCP Controller | Offline Mode | 2025 | v2.7</div>
</body>
</html>
