<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vial MCP Visual Router</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 10px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background-color: #34495e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .canvas-container {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
        .component {
            background-color: #3498db;
            color: white;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #2980b9;
        }
        /* WCAG 2.1 AA compliance */
        .component:focus, button:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Components</h2>
            <div class="component" draggable="true" tabindex="0">API Endpoint</div>
            <div class="component" draggable="true" tabindex="0">LLM Model</div>
            <div class="component" draggable="true" tabindex="0">Database</div>
            <div class="component" draggable="true" tabindex="0">Quantum Gate</div>
            <div class="component" draggable="true" tabindex="0">Agent</div>
        </div>
        <div class="main">
            <div class="toolbar">
                <button id="save">Save Configuration</button>
                <button id="export-svg">Export SVG</button>
                <button id="theme-toggle">Toggle Theme</button>
            </div>
            <div class="canvas-container" id="output"></div>
        </div>
    </div>
    <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/jsm/controls/OrbitControls.js"></script>
    <script src="/js/threejs_integrations.js"></script>
</body>
</html>
