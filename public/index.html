<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vial MCP Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@octokit/core@latest/dist-core.umd.js"></script>
    <script src="https://unpkg.com/three@0.137.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@emscripten/wasm@latest/index.js"></script>
    <style>
        #terminal { height: 300px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; }
        canvas { width: 100%; height: 400px; }
    </style>
</head>
<body class="bg-gray-900 text-green-400 font-mono p-4">
    <h1 class="text-2xl mb-4">Vial MCP Controller</h1>
    <div id="terminal" class="mb-4"></div>
    <div id="controls">
        <input id="command" type="text" class="bg-gray-800 text-green-400 p-2 rounded" placeholder="Enter Octokit API command...">
        <button id="submit" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded ml-2">Submit</button>
    </div>
    <div id="canvas"></div>
    <footer class="mt-4">
        <p>Vial MCP | Online | 2025 | v2.9.2</p>
    </footer>
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command');
        const submitButton = document.getElementById('submit');
        const canvas = document.getElementById('canvas');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebRenderer({ canvas: canvas });
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;
        function animate() { requestAnimationFrame(animate); cube.rotation.x += 0.01; cube.rotation.y += 0.01; renderer.render(scene, camera); }
        animate();

        const octokit = new Octokit.Octokit({ auth: 'YOUR_PERSONAL_ACCESS_TOKEN' }); // Replace with dynamic auth
        submitButton.addEventListener('click', async () => {
            const command = commandInput.value;
            terminal.innerHTML += `<p>> ${command}</p>`;
            try {
                const response = await octokit.request(command);
                terminal.innerHTML += `<p>${JSON.stringify(response.data)}</p>`;
            } catch (error) {
                terminal.innerHTML += `<p>Error: ${error.message}</p>`;
            }
            commandInput.value = '';
            terminal.scrollTop = terminal.scrollHeight;
        });
    </script>
</body>
</html>
