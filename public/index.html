<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vial MCP Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .console {
      background-color: #2d2d2d;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    .console p {
      margin: 0;
      color: #00ff00;
    }
    .balance {
      font-size: 1.2em;
      color: #00cc00;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      color: #fff;
    }
    .modal-content button {
      background-color: #00cc00;
      border: none;
      padding: 10px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .button-group button {
      background-color: #444;
      border: 1px solid #666;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #00cc00;
    }
    canvas {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: 1px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1 class="text-3xl font-bold mb-4">Vial MCP Controller</h1>
    <div class="console">
      <p>Vial MCP Controller initialized. Use /help for API commands.</p>
      <p class="balance">$WEBXOS Balance: 0.0000 | Reputation: 0</p>
    </div>
    <div class="button-group">
      <button onclick="openModal()">API Access</button>
      <button onclick="authenticate()">Authenticate</button>
      <button onclick="voidAction()">Void</button>
      <button onclick="troubleshoot()">Troubleshoot</button>
      <button onclick="quantumLink()">Quantum Link</button>
      <button onclick="exportWallet()">Export</button>
      <button onclick="importWallet()">Import</button>
    </div>
    <canvas id="three-canvas"></canvas>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>API Access Credentials</h2>
        <button onclick="generateCredentials()">Generate New Credentials</button>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { setupScene } from '/js/threejs_integrations.js';
    const canvas = document.getElementById('three-canvas');
    if (canvas) setupScene(canvas);
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    async function generateCredentials() {
      const response = await fetch('/v1/auth/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ network_id: '54965687-3871-4f3d-a803-ac9840af87c4', session_id: 'test-session' })
      });
      const data = await response.json();
      alert('Token: ' + data.token);
    }
    async function exportWallet() {
      const response = await fetch('/v1/wallet/export', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer test_token', 'Content-Type': 'application/json' },
        body: JSON.stringify({ network_id: '54965687-3871-4f3d-a803-ac9840af87c4' })
      });
      const data = await response.json();
      alert('Wallet Exported: ' + data.markdown);
    }
    async function importWallet() {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.md';
      fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        const formData = new FormData();
        formData.append('file', file);
        const response = await fetch('/v1/upload/wallet', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer test_token' },
          body: formData
        });
        const data = await response.json();
        alert('Wallet Imported: ' + data.network_id);
      };
      fileInput.click();
    }
    function authenticate() { alert('Authenticate clicked'); }
    function voidAction() { alert('Void clicked'); }
    function troubleshoot() { alert('Troubleshoot clicked'); }
    function quantumLink() { alert('Quantum Link clicked'); }
  </script>
  <script type="module" src="/_next/static/chunks/main.js"></script>
</body>
</html>
