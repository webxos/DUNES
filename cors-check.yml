```yaml
name: CORS Check

on:
  push:
    branches:
      - main

jobs:
  check-cors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test CORS
        run: |
          curl -H "Origin: https://vial.github.io" -I https://vial.github.io/api/mcp/health | grep -i "Access-Control-Allow-Origin" || echo "CORS header missing."

      - name: Post CORS Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'CORS check completed at 05:33 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
