version: '3.8'

services:
  agentic-workflow:
    build: .
    container_name: scientific_agent_orchestrator
    env_file:
      - .env # Contains RUBE_TOKEN, RUBE_SERVER_URL, etc.
    volumes:
      - ./app_data:/home/agent/app/data # For persisting data studies
    networks:
      - agent-net

networks:
  agent-net:
    driver: bridge
