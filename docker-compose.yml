version: '3.8'
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongo:27017
      - DATABASE_URL=postgresql+psycopg://user:password@db:5432/vial_mcp
      - WEB3_PROVIDER=${WEB3_PROVIDER}
    depends_on:
      - db
      - redis
      - mongo
    volumes:
      - .:/app

  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - backend
    command: npm start

  node-gateway:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    depends_on:
      - backend
    command: node node/gateway.js

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vial_mcp
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6
    ports:
      - "6379:6379"

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:
