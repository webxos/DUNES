```yaml
name: Network Timeout Check

on:
  push:
    branches:
      - main

jobs:
  check-network:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test API Connectivity
        run: |
          curl -m 10 -f https://vial.github.io/api/mcp/health || echo "API timeout or unreachable."

      - name: Post Network Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'Network check completed at 05:05 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
