```yaml
name: XSS Check

on:
  push:
    branches:
      - main

jobs:
  check-xss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test for XSS
        run: |
          node -e "const fs = require('fs'); const svg = fs.readFileSync('public/uploads/import.svg', 'utf8'); if (svg.includes('<script>') || svg.includes('onerror=')) throw new Error('Potential XSS detected');"

      - name: Post XSS Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.issue.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: 'XSS check completed at 05:36 PM EDT.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
